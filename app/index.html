<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cymax Recycled</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <figure class="col-md-3">
                    <img src="/assets/img/cymax-recycled.svg" alt="Cymax Recycled" />
                </figure>
                <nav class="col-md-6 col-md-push-3">
                    <li>
                        <button>RECYCLE PRODUCT</button>
                    </li>
                </nav>
            </div>
        </div>
    </header>
    <div id="header-spacer"></div>
    <section id="search">
        <div class="container">
            <div class="row">
                <i class="fa fa-search"></i>
                <input class="search-bar" type=text placeholder="Search Products, Price, Tags, SKU, etc." onClick="" />
            </div>
        </div>
    </section>
    <div id="product-container" class="container">
        <div class="row">
            <div id="products" class="col-sm-12">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productDetailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    </div>

</html>
